# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run clean && tsc

      - name: Commit Build to Branch
        run: |
          git config --global user.email "deyvidrafhael@gmail.com"
          git config --global user.name "Deyvid Spindola"
          git checkout -b build-branch
          git add -f dist
          git commit -m "Add build artifacts"
          git push -f origin build-branch
