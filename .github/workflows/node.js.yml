# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install Dependencies
        run: npm install

      - name: Make envfile
        uses: ozaytsev86/create-env-file@v1
        with:
          INPUT_ENV_BET_URL: ${{ secrets.BET_URL }}
          INPUT_ENV_BET_API_URL: ${{ secrets.BET_API_URL }}
          INPUT_ENV_BET_API_KEY: ${{ secrets.BET_API_KEY }}
          INPUT_ENV_MONGODB_DRIVER: ${{ secrets.MONGODB_DRIVER }}
          INPUT_ENV_MONGODB_URI: ${{ secrets.MONGODB_URI }}
          INPUT_ENV_MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
          INPUT_ENV_MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
          INPUT_ENV_MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
          INPUT_ENV_TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          INPUT_ENV_TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Build
        run: npm run clean && tsc

      - name: Commit Build to Branch
        run: |
          git config --global user.email "deyvidrafhael@gmail.com"
          git config --global user.name "Deyvid Spindola"
          git checkout -b build
          git add -f dist
          git commit -m "Add build artifacts"
          git push -f origin build
